test_duration: 400
bench_run: true


stress_cmd: ["scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=40000 -clustering-row-count=9999999000000 -clustering-row-size=300 -concurrency=30 -max-rate=90000 -rows-per-request=5000 -duration=170m"]
stress_read_cmd: ["scylla-bench -workload=timeseries -mode=read -partition-count=40000 -concurrency=48 -replication-factor=3 -write-rate=3 -clustering-row-count=9999999000000 -clustering-row-size=300  -rows-per-request=300 -provide-upper-bound -start-timestamp=SCT_TIME -duration=170m"]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'CorruptThenRepairMonkey'
nemesis_interval: 25
nemesis_during_prepare: false
space_node_threshold: 64424

user_prefix: 'longevity-twcs-3h'
